{% extends 'layouts/no-nav.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{% endblock extra_css %}
{% block content %}

    <div class="login-block" style="background: url({% static 'main/img/galaxy-7040416_1280.webp' %}) no-repeat center/cover; padding: 0 10px">
        <div class="form-container">
            <p class="title">Login</p>
            <form class="form" method="POST" action="{% url 'log_in' %} ">{% csrf_token %}
                <div class="input-groups">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-groups">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="">
                    {% if message %}
                        <div>
                            <p style="margin-top: 4px; color: red; list-style: none;">{{ message }}</p>
                        </div>
                    {% endif %}
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                    </div>
                </div>
                <button type="submit" class="sign">Sign in</button>
            </form>
            <p class="signup" style="margin-top: 20px;">Don't have an account?
                <a rel="noopener noreferrer" href="{% url 'sign_up' %}" class="">Sign up</a>
            </p>
        </div>
    </div>


{% endblock content%}
