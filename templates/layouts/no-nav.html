{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/footer.css' %}">
    {% block extra_css %}

    {% endblock %}
</head>
<body style="background-color: rgb(17,6,32);">

    {% block content %}



    {% endblock content %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          var navbar = document.getElementById("navbar");

          window.onscroll = function() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
              navbar.style.backdropFilter = "blur(50px)";
            } else {
              navbar.style.backgroundColor = "transparent"; // Change this to the default color
              navbar.style.backdropFilter = "blur(0px)";
            }
          };
        });
    </script>

    <script>
        document.addEventListener('contextmenu', function (event) {
          event.preventDefault();
        });
    </script>
    <script src="https://kit.fontawesome.com/f268549e46.js" crossorigin="anonymous"></script>
</body>
</html>
